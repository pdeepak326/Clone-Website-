<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanisb</title>
    <link rel="shortcut icon" type="image/png" href="http://vanisb.com/images/vanisb_fab.png">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body style="overflow-x: hidden; background-color: lightgray;">
    <div id="header"></div>
    <div class="main-content" style="margin-top:150px">
        <div class="container">
            <h1 style="margin-left: 27px;">Contact Us</h1>
            <div class="row"style="justify-content:space-around">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="inputemail">Email</label>
                            <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp"
                                placeholder="Enter Email" style="background-color: gainsboro;">
                        </div>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" placeholder="Enter Name" style="background-color: gainsboro;">
                        </div>
                        <div class="form-group">
                            <label for="inputNumber">Number</label>
                            <input type="text" class="form-control" placeholder="Contact Number" style="background-color: gainsboro;">
                        </div>
                        <div class="form-group">
                            <label for="uploadfile">Upload Resume</label><br>
                            <input type="file" class="form-control-file" id="uploadfile" style="background-color: gainsboro;">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress"
                                placeholder="Apartment, studio, or floor" style="background-color: gainsboro;">
                        </div>
                        <div class="form-group">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" style="background-color: gainsboro;">
                                <option selected>Choose...</option>
                                <option>Andaman and Nicobar Islands union territory</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chandigarh union territory</option>
                                <option>Chhattisgarh</option>
                                <option>Dadra and Nagar Haveli and Daman and Diu union territory</option>
                                <option>Delhi</option>
                                <option>Goa</option>
                                <option>Gujrat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jammu and Kashmir union territory</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Keraka</option>
                                <option>Ladakh union territory</option>
                                <option>Lakshadweep union territory</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Puducherry union territory</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar Pradesh</option>
                                <option>UttarKhand</option>
                                <option>West Bengal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" style="background-color: gainsboro;">
                        </div>
                        <div class="form-group">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" style="background-color: gainsboro;">
                        </div><br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-12"style="margin-top:20px;">
                    <div class="col-sm-6">

                        <strong>Office No-323, Mayur Vihar Extension,

                            Delhi,India</strong><br>

                        Pincode -110091



                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
